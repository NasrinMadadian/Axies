<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
   <link rel="stylesheet" href="signin.css">
   <script src="https://kit.fontawesome.com/52b6175725.js" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="container">
        <div class="left">
    <img src="img/undraw_team_collaboration_re_ow29.svg" alt="">
    </div>
    <div class="right">
        <h1>Sign in</h1>
        <form>
            <label>Email</label>
            <input type="email" placeholder="Email Address" autofocus>
            <label>Password</label>
            <input type="password" placeholder="Password"> 
           <a href="#" class="forgot">Forgot password?</a> 
           <label  class="box"for="">Keep me signed in</label> <input type="checkbox" checked>
        </form>
        <button type="submit">Sign in</button>
        <p>New on our platform? <a href="#">Create an account</a></p>
        <div class="or">or</div>
        <div class="social">
           <i class="fa-brands fa-facebook facebook"></i>
           <i class="fa-brands fa-twitter twitter"></i>
           <i class="fa-solid fa-envelope gmail"></i>
           <i class="fa-brands fa-github github"></i>
        </div>
    </div>
    </div>
</body>
</html>
